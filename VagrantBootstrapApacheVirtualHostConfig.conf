<VirtualHost *:80>
        ServerAdmin webmaster@localhost

        DocumentRoot /var/www

        # lets indicate the proxy what path do we want
        # to forward to tomcat
        ProxyPass /REST/ http://192.168.33.1:8080/ nocanon
        ProxyPassReverse /REST/ http://192.168.33.1:8080/

        ProxyPass /OpenRefine/ http://192.168.33.1:3333/ nocanon
        ProxyPassReverse /OpenRefine/ http://192.168.33.1:3333/

        ProxyRequests Off
        AllowEncodedSlashes NoDecode

        <Proxy http://192.168.33.1:8080/*>
                Order deny,allow
                Allow from all
        </Proxy>

        <Proxy http://192.168.33.1:3333/*>
                Order deny,allow
                Allow from all
        </Proxy>

        <Directory /var/www/>
                Options FollowSymLinks MultiViews
                AllowOverride None
                Order allow,deny
                allow from all
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>