<VirtualHost *:80>
        ServerAdmin webmaster@localhost

        DocumentRoot /var/www

        # lets indicate the proxy what path do we want
        # to forward to tomcat
        ProxyPass /REST/ http://130.49.135.94:8090/ nocanon
        ProxyPassReverse /REST/ http://130.49.135.94:8090/

        ProxyPass /OpenRefine/ http://130.49.135.94:3333/ nocanon
        ProxyPassReverse /OpenRefine/ http://130.49.135.94:3333/

        ProxyPass /docs http://130.49.135.94:8080 nocanon
        ProxyPassReverse /docs http://130.49.135.94:8080

        ProxyRequests Off
        AllowEncodedSlashes NoDecode

        <Proxy http://130.49.135.94:8090/jenkins*>
                Order deny,allow
                Allow from all
        </Proxy>

        <Proxy http://130.49.135.94:8090/*>
                Order deny,allow
                Allow from all
        </Proxy>

        <Proxy http://130.49.135.94:3333/*>
                Order deny,allow
                Allow from all
        </Proxy>

         <Proxy http://130.49.135.94:8080/*>
                Order deny,allow
                Allow from all
        </Proxy>

        <Directory /var/www/>
                Options FollowSymLinks MultiViews
                AllowOverride None
                Order allow,deny
                allow from all
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>