<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<title>Col*Fusion Service Monitor</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <div style="margin: 40px;">
            <h2>
                There are <span data-bind="text: servicesList().length"></span> services under monitor.
            </h2>
            <h2>
				<span data-bind="text: serviceStatus"></span>
            </h2>
            <!-- ko if: servicesList().length > 0 -->
            <div>
                <table class="table table-striped table-hover">
                <thead>
                    <tr>  
                    	<th>service ID</th>
                        <th>service Name</th>
                        <th>service Address</th>  
                        <th>port Number</th>
                        <th>service Dir</th>
                        <th>service Command</th>
                        <th>service Status</th>
                    </tr> 
                </thead> 
                <tbody data-bind="foreach: servicesList">
                    <tr>  
                    	<td data-bind="text: serviceID"></td> 
                        <td data-bind="text: serviceName"></td>  
                        <td data-bind="text: serviceAddress"></td>  
                        <td data-bind="text: portNumber"></td> 
                        <td data-bind="text: serviceDir"></td> 
                        <td data-bind="text: serviceCommand"></td> 
                        <td data-bind="text: serviceStatus"></td>  
                        <td>  
                            <button class="btn btn-link" data-bind="click: $parent.editService">Edit</button> 
                        </td>  
                        <td>
                            <button class="btn btn-link" data-bind="click: $parent.removeService">Remove</button> 
                        </td>   
                    </tr>     
                </tbody>                                         
                </table>  
            </div>
            <!-- /ko -->
            
            <div class="div_search_id">
                <form data-bind="submit: getServiceStatusByID">
                    <table cellpadding="2">
                        <tr>
                            <td><b>Search by ID</b></td>
                            <td><input data-bind="value: serviceID" /></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="submit">Search</button></td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="div_search_name">
                <form data-bind="submit: getServiceStatusByNamePattern">
                    <table cellpadding="2">
                        <tr>
                            <td><b>Search by Name Pattern</b></td>
                            <td><input data-bind="value: serviceNamePattern" /></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="submit">Search</button></td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="div_add_item">
                <form action="serviceMonitor.html" method="post">
                    <input type="submit" name="addService" value="Add Service" class="submit_add"/>
                </form>
            </div> 


        </div>
    	
        <script type="text/javascript" src="javascripts/global.js"></script>
        <script type="text/javascript" src="javascripts/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="javascripts/bootstrap.min.js"></script>
        <script type="text/javascript" src="javascripts/knockout-2.3.0.js"></script>
        <script type="text/javascript" src="javascripts/knockout_models/serviceMonitorViewModel.js"></script>
    </body>
</html>
